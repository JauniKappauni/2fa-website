<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-dark text-light">
    <div class="container">
        <div class="card bg-secondary p-3">
            <h2 class="text-center">2FA</h2>
            <div class="text-center">
                <img src="data:image/png;base64,{{ qr_base64 }}" alt="QR Code">
            </div>
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Enter OTP</label>
                    <input type="text" name="user_input" class="form-control" required>
                </div>
                <input type="submit" class="btn btn-primary w-100">
            </form>
            <div class="mt-4">
                <pre class="bg-dark text-light p-3 border rounded">{{ status }}</pre>
            </div>
        </div>
    </div>
</body>
</html>
